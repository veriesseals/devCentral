{% extends 'base.html' %}{% load static %}
{% block content %}
<div class="auth-page">
  <div class="logo-large">
    <img src="{% static 'img/devcentral-logo-placeholder.svg' %}" alt="DevCentral logo">
  </div>
  <h2>Create your DevCentral account</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %} {{ form.as_p }}
    <a href="{% url 'signup' %}" class="btn">Sign up</a>
  </form>
</div>
{% endblock %}
