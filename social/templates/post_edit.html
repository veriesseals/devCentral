{% extends "base.html" %}
{% block content %}
<h2>Edit Post</h2>
<form method="post" enctype="multipart/form-data" class="card">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn">Save changes</button>
  <a href="{% url 'profile' user.username %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
