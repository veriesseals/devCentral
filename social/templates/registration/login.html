{% extends 'base.html' %}
{% load static %}

{% block auth_content %}
<div class="auth-page">
  <div class="logo-large">
    <img src="{% static 'img/devcentral-logo-placeholder.svg' %}" alt="DevCentral logo">
  </div>
  <h2>Log in</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Log in</button>
  </form>
  <p>No account? <a href="{% url 'social:signup' %}">Sign up</a></p>
</div>
{% endblock %}
